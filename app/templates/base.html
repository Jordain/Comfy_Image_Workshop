<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        {% block meta %} {% endblock %}
        <title>{% block title %}Default{% endblock %}</title>
        <link rel="apple-touch-icon" sizes="180x180" href="/static/img/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="/static/img/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="/static/img/favicon-16x16.png">
        <link rel="manifest" href="/static/img/site.webmanifest">
        <link href="{{url_for('static',filename='css/output.css')}}" rel="stylesheet">
        <link href="{{url_for('static',filename='css/toast.css')}}" rel="stylesheet">
    </head>
    <body>
        <!-- This is a fix for the toast background success color in output.css -->
        <div class="hidden bg-success"></div>
        {% include "nav.html" %}
        <div class="flex flex-col h-screen">
            <div id="toast-container" class="fixed top-0 right-0 m-4 space-y-4 rounded drop-shadow-2xl"></div>
            <div class="flex-1 p-6">
                {% block content %} {% endblock %}
            </div>
            {% include "footer.html" %}
        </div>
        <script src="{{url_for('static',filename='js/toast.js') }}"></script>
        <script src="{{url_for('static',filename='js/utils.js') }}" ></script>
    </body>
</html>
