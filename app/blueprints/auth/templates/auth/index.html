{% extends "base.html" %}
{% block title %}Auth{% endblock %}


{% block content %}
<article class="prose lg:prose">
    <h1>Log in</h1>

    <form action="/auth/login" method="post">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="username" placeholder="Username" type="text"><br>
            <input class="form-control mx-auto w-auto" name="password" placeholder="Password" type="password"><br>
        <button class="btn btn-primary" type="submit">Log In</button>
        <button class="btn btn-secondary" onclick="window.location.href='/auth/register'" type="button">Register</button>
    </form>
    
</article>
    

{% endblock %}
